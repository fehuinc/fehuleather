<horizontal-slider>
  <vertical-slider ng-style="getVerticalPositionStyle()">
    <specimen class="A" ng-class="getClass(offset+offsetA-1)" ng-click="clickAction(offset+offsetA-1)" bimg="{{getTotemImage(offsetA-1)}}"></specimen>
    <specimen class="B" ng-class="getClass(offset+offsetB)"   ng-click="clickAction(offset+offsetB)"   bimg="{{getTotemImage(offsetB)}}"  ></specimen>
    <specimen class="C" ng-class="getClass(offset+offsetC+1)" ng-click="clickAction(offset+offsetC+1)" bimg="{{getTotemImage(offsetC+1)}}"></specimen>
  </vertical-slider>
</horizontal-slider>
