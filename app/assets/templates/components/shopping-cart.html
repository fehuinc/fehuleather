<div class="inner" ng-hide="cartEmpty">
  <h3>Shopping Bag:</h3>
  <div class="items">
    <div ng-repeat="(key, item) in cartItems">
      {{item.name}} &middot; ${{item.cents / 100}}
      <div class="remove" ng-click="remove(item)">x</div>
    </div>
  </div>
  <button>It's Checkout Time</button>
</div>
