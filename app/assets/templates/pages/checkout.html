<h1>Check Me Out</h1>


<form novalidate>
  <h3>Shipping Address</h3>
  
  <div class="row two">
    <label>
      Name
      <input type="text" ng-model="shippingAddress.name">
    </label>
    
    <label>
      Email
      <input type="email" ng-model="shippingAddress.email">
    </label>
  </div>
  
  <hr>
  
  <div class="row two">
    <div class="set">
      <label>
        Address
        <input type="text" ng-model="shippingAddress.address1" placeholder="Line 1">
      </label>
      <input type="text" ng-model="shippingAddress.address2" placeholder="Line 2">
    </div>
    
    <label>
      City
      <input type="text" ng-model="shippingAddress.city">
    </label>
  </div>
  
  <div class="row three">
    <label class="shrink">
      Country
      <select ng-model="shippingAddress.country"
              ng-options="country for country in countries"></select>
    </label>

    <label>
      {{shippingAddress.country == "United States" ? "State" : "Province"}}
      <input type="text" ng-model="shippingAddress.provinceState">
    </label>
    
    <label>
      {{shippingAddress.country == "United States" ? "ZIP" : "Postal"}} Code
      <input type="text" ng-model="shippingAddress.postal">
    </label>
  </div>
  
  <hr>
  
  <div class="perspective">
    <input type="submit" ng-click="submit()" value="Continue">
  </div>
</form>
